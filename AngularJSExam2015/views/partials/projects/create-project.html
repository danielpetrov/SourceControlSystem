<div class="container">
    <div class="well">
        <form name="addProjectForm" class="form-horizontal">
            <fieldset>
                <legend>Create New Project</legend>

                <div class="form-group">
                    <label for="name" class="col-md-2 control-label">Project Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="newProject.name" id="name" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-md-2 control-label">Description</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="newProject.description" id="description" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label for="to" class="col-md-2 control-label">License</label>
                    <div class="col-md-10">
                        <select class="form-control" ng-model="newProject.licenseId" id="to" required="required">
                            <option ng-repeat="license in vm.licenses" value="{{license.Id}}">
                                {{license.Name}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="isPrivate" class="k-checkbox" ng-model="newProject.private">
                    <label class="k-checkbox-label" for="isPrivate">Private</label>
                    <span class='col-md-9'></span>
                </div>

                <div class="pull-right">
                    <button ng-click="vm.addProject(newProject)" ng-disabled="addProjectForm.$invalid || newProject.Description.length === 0 || newProject.Name.length === 0" class="btn btn-primary">
                        Add Project
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
